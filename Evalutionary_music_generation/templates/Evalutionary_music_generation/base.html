{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .btn-light-green {
            background-color: #212529;
            color: #a4cca9;
            border-color: #a4cca9;
            }

        .btn-light-green:hover {
            background-color: #a4cca9;
            color: black;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
        <div class="container-fluid">
            <a class="navbar-brand" href='{% url "home" %}' style="color: white">
                <img src="../../static/battle/images/logo.png" alt="" width="50" height="50" class="d-inline-block align-middle m-3" alt="" loading="lazy">
                Evalutionary music generation
            </a>

            <div class="collapse navbar-collapse" id="navbarText">
              {% block links %}
              {% endblock %}
            </div>
        </div>
    </nav>

    <hr class="w-75" style="color: white; margin-left: 12.5%; margin-right: 12.5%; margin-bottom: 5%;">

    <div class="container-fluid m-0 p-0">
        {% block content %}
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
